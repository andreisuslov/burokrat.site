title: "Политика в отношении обработки персональных данных | Бюрократ"
intro: |
  Настоящая Политика в отношении обработки персональных данных (далее – Политика) действует в отношении всей информации, которую Акционерное общество «Бюрократ» (далее – Оператор), может получить о Пользователе во время использования сайта, доступного по адресу в сети Интернет, сервисов, служб, программ и продуктов Оператора.
  Использование сервисов Сайта означает безоговорочное согласие Пользователя с настоящей Политикой и указанными в ней условиями обработки его персональной информации. В случае несогласия с этими условиями Пользователь должен воздержаться от использования сервисов.
  Настоящая Политика разработана в соответствии с Федеральным законом РФ №152-ФЗ от 27 июля 2006 г. «О персональных данных».

sections:
  - heading: "1. Какие данные мы собираем и для каких целей"
    paragraphs:
      - |
        Оператор собирает и обрабатывает следующие категории персональных данных:
        **1.1. Данные, предоставляемые Пользователем при регистрации, оформлении заказа или подписке на рассылку:**
        - Фамилия, имя, отчество;
        - Контактный телефон;
        - Адрес электронной почты (e-mail);
        - Адрес доставки товара.
      - |
        **1.2. Данные, которые автоматически передаются сервисам Сайта в процессе их использования:**
        - IP-адрес;
        - Данные файлов cookie;
        - Информация о браузере Пользователя (или иной программе, с помощью которой осуществляется доступ к сервисам);
        - Технические характеристики оборудования и программного обеспечения, используемых Пользователем;
        - Дата и время доступа к сервисам, адреса запрашиваемых страниц и иная подобная информация.
      - |
        **1.3. Цели обработки персональных данных:**
        - Исполнение обязательств по договору (обработка заказов, продажа и доставка товаров);
        - Предоставление Пользователю доступа к персонализированным сервисам Сайта;
        - Установление с Пользователем обратной связи, включая направление уведомлений, запросов, касающихся использования Сайта, оказания услуг, обработку запросов и заявок от Пользователя;
        - Информирование Пользователя о статусе выполнения заказа;
        - Осуществление рекламной и информационной рассылки (при наличии согласия Пользователя);
        - Улучшение качества работы Сайта, удобства его использования, разработка новых сервисов и услуг;
        - Проведение статистических и иных исследований на основе обезличенных данных.

  - heading: "2. Передача данных третьим лицам"
    paragraphs:
      - "Мы сохраняем конфиденциальность ваших персональных данных. Мы не продаём и не передаём их третьим лицам, за исключением следующих случаев:"
      - "Данные могут быть переданы курьерским службам, организациям почтовой связи и транспортным компаниям исключительно в целях выполнения заказа Пользователя, включая доставку товара."
      - "Данные могут быть переданы уполномоченным органам государственной власти Российской Федерации только по основаниям и в порядке, установленным законодательством РФ."
      - "В случае, если Пользователь дал согласие на получение информационной рассылки, его email-адрес и имя могут быть переданы третьим лицам, уполномоченным на осуществление рассылки от имени Оператора."

  - heading: "3. Срок хранения данных"
    paragraphs:
      - "Персональные данные Пользователя хранятся до тех пор, пока это необходимо для достижения целей, для которых они были собраны, или до момента отзыва согласия на обработку персональных данных Пользователем."
      - "Пользователь может в любой момент отозвать согласие на обработку персональных данных, направив Оператору обращение в порядке, указанном в разделе 5 настоящей Политики."

  - heading: "4. Ваши права как субъекта персональных данных"
    paragraphs:
      - "В соответствии с законодательством РФ, вы имеете право:"
      - "- Запрашивать доступ к своим персональным данным и получать информацию, касающуюся их обработки."
      - "- Требовать уточнения (исправления, обновления) ваших персональных данных, если они являются неполными, устаревшими или неточными."
      - "- Требовать блокирования или уничтожения ваших персональных данных в случаях, предусмотренных законом."
      - "- Отозвать свое согласие на обработку персональных данных."

  - heading: "5. Как с нами связаться"
    paragraphs:
      - "По всем вопросам, связанным с обработкой ваших персональных данных, или для реализации ваших прав, вы можете направить официальный запрос Оператору по адресу электронной почты:"
      - "**contact@burokrat.site**"
      - |
        Ваш запрос должен содержать информацию, позволяющую идентифицировать вас как субъекта персональных данных.

