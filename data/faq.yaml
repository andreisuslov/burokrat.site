title: "Часто задаваемые вопросы"
subtitle: "Найдите быстрые ответы на распространенные вопросы"

items:
  - question: "Какие услуги печати вы предлагаете?"
    answer: "Мы предоставляем широкий спектр полиграфических услуг, включая стандартную печать документов, копирование, печать визиток, брошюр, флаеров и многое другое. Наше современное оборудование позволяет выполнять заказы любой сложности."
  
  - question: "Как быстро вы можете изготовить печать или штамп?"
    answer: "Стандартное время изготовления печати или штампа составляет 1-2 рабочих дня. Мы также предлагаем срочное изготовление за 24 часа с небольшой доплатой. В некоторых случаях возможно изготовление в течение нескольких часов."
  
  - question: "Какие документы нужны для заказа печати?"
    answer: "Для изготовления печати организации необходимы: свидетельство о регистрации (ОГРН/ОГРНИП), ИНН, устав или положение. Для индивидуальных предпринимателей - свидетельство о регистрации и паспорт. Мы поможем подготовить макет печати в соответствии с требованиями."
  
  - question: "Предоставляете ли вы гарантию на печати и штампы?"
    answer: "Да, мы предоставляем гарантию на все изготовленные печати и штампы сроком 12 месяцев. Гарантия распространяется на качество оттиска и целостность конструкции при правильной эксплуатации."
  
  - question: "Можно ли заказать доставку?"
    answer: "Да, мы предлагаем доставку по городу Барнаулу. Стоимость доставки зависит от адреса и суммы заказа. При заказе на сумму свыше определенного порога доставка может быть бесплатной. Также доступна отправка в другие города транспортными компаниями."
  
  - question: "Какие способы оплаты вы принимаете?"
    answer: "Мы принимаем наличные, банковские карты, безналичный расчет для юридических лиц и ИП. Также возможна оплата через электронные платежные системы."
  
  - question: "Можно ли восстановить печать, если утерян оригинал?"
    answer: "Да, мы можем восстановить печать по оттиску или фотографии. Для юридических лиц потребуется письмо с печатью организации (если она сохранилась) или заявление о восстановлении. Мы постараемся максимально точно воспроизвести оригинальный дизайн."
  
  - question: "Изготавливаете ли вы печати с логотипом?"
    answer: "Да, мы изготавливаем печати и штампы с логотипами любой сложности. Наши специалисты помогут адаптировать ваш логотип для печати и создадут качественный макет. Мы работаем с векторными и растровыми изображениями."
