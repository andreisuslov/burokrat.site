title: "Пользовательское соглашение"

preamble: |
  Настоящий документ «Пользовательское соглашение» (далее – Соглашение) представляет собой предложение Акционерного общества «Бюрократ» (далее – Компания), размещенное на сайте https://www.burokrat.site (далее – «Сайт»), заключить договор на изложенных ниже условиях.

sections:
  - heading: "1. Общие положения"
    clauses:
      - text: |
          Вы настоящим подтверждаете, что с момента регистрации на Сайте и в течение времени пользования Сайтом, а также персонализированными сервисами Сайта, вы являетесь Пользователем Сайта вплоть до вашего личного обращения в администрацию Сайта с требованием о прекращении взаимоотношений.
      - text: |
          Использование вами Сайта любым способом и в любой форме в пределах его функциональных возможностей, включая:
        items:
          - "а) просмотр размещенных на Сайте материалов;"
          - "б) регистрация и/или авторизация на Сайте;"
          - "в) размещение или отображение на Сайте любых материалов, включая, но не ограничиваясь, тексты, гиперссылки, изображения, аудио- и видеофайлы;"
        conclusion: |
          создает договор на условиях настоящего Соглашения в соответствии с положениями ст. 437 и 438 Гражданского кодекса Российской Федерации.
      - text: |
          Воспользовавшись любой из указанных выше возможностей по использованию Сайта, вы подтверждаете, что:
        items:
          - "а) ознакомились с условиями настоящего Соглашения в полном объеме до начала использования Сайта;"
          - "б) принимаете все условия настоящего Соглашения в полном объеме без каких-либо изъятий и ограничений и обязуетесь их соблюдать или прекратить использование Сайта. Если вы не согласны с условиями, вам следует незамедлительно прекратить любое использование Сайта;"
          - "в) Соглашение (в том числе любая из его частей) может быть изменено Компанией без какого-либо специального уведомления. Новая редакция Соглашения вступает в силу с момента ее размещения на Сайте."

  - heading: "2. Общие условия пользования Сайтом"
    clauses:
      - text: "Сайт осуществляет продажу товаров и оказание услуг посредством веб-ресурса https://www.burokrat.site и сопутствующих сервисов."
      - text: "Сайт осуществляет доставку товара способами, определенными в разделе 5 настоящего Соглашения."
      - text: "Сайт предоставляет доступ к персонализированным сервисам для получения информации по товарам, создания рейтингов и мнений, а также участия в акциях."
      - text: "Настоящим вы даете добровольное согласие на информирование вас обо всех действиях Сайта, связанных с продажей товара и/или оказанием услуг, включая статус выполнения заказа."
      - text: |
          **Согласие на получение рассылки:** Подписываясь на SMS- и email-рассылку на Сайте, я соглашаюсь получать информационную рассылку на телефон и электронный адрес, указанный мной при подписке. Я проинформирован, что для отказа от рассылки необходимо перейти по ссылке «Отписаться» в письме или сообщить о несогласии по адресу, указанному в разделе «Реквизиты». Я также разрешаю Компании или уполномоченным третьим лицам собирать, хранить и обрабатывать мои персональные данные (ФИО, email) с целью информирования о новостях и событиях Сайта.
      - text: "Вы соглашаетесь, что Компания не несет ответственности за задержки, сбои или несохранность каких-либо уведомлений, но оставляет за собой право их повторной отправки."
      - text: "Все вопросы по информационной поддержке вы можете задать по адресу contact@burokrat.site."
      - text: "Вы признаёте, что описание товара на Сайте может содержать неточности. Замечания можно направить по адресу contact@burokrat.site."
      - text: "Вы признаёте, что фактический внешний вид, упаковка и характеристики товара могут отличаться от описаний в каталоге, в том числе из-за изменений, вносимых производителем."
      - text: "Вы проинформированы, что цена и наличие товара на Сайте изменяются без предварительного уведомления и указываются в карточке товара."

  - heading: "3. Обязательства Пользователя"
    clauses:
      - text: "Вы соглашаетесь не использовать сервисы Сайта для загрузки контента, который:"
        items:
          - "является незаконным, нарушает права третьих лиц, пропагандирует насилие или дискриминацию;"
          - "побуждает к совершению противоправных действий;"
          - "нарушает права несовершеннолетних;"
          - "представляет вас другим лицом или организацией без достаточных на то прав;"
          - "вводит в заблуждение относительно свойств товаров;"
          - "нарушает авторские права, патенты или коммерческую тайну;"
          - "содержит неразрешенную рекламу или спам;"
          - "нарушает нормальную работу Сайта или законодательство РФ."
      - text: "Вы соглашаетесь не использовать на Сайте бранные слова, непристойные и оскорбительные образы, сравнения и выражения."
      - text: "Вы признаете, что Компания имеет право (но не обязанность) по своему усмотрению отказать в размещении или удалить любой контент."

  - heading: "4. Политика конфиденциальности"
    clauses:
      - text: "Отношения между вами и Компанией, связанные с обработкой персональных данных, регулируются Федеральным Законом РФ №152-ФЗ «О персональных данных»."
      - text: "Политика конфиденциальности действует в отношении персональных данных, которые Компания получает от вас при регистрации или оформлении заказа."
      - text: "Актуальная версия Политики конфиденциальности доступна по ссылке: https://www.burokrat.site/privacy-policy"

  - heading: "5. Условия приобретения и доставки"
    clauses:
      - text: "Вы можете приобрести товар, оплатив его следующими способами: наличными при получении в офисе, кредитной картой, электронными деньгами или банковским переводом."
      - text: "Выбранный способ оплаты не подлежит изменению с момента оформления заказа."
      - text: "Подтверждение заказа при безналичной оплате происходит только после подтверждения списания денежных средств."
      - text: "Оплата заказа должна быть произведена в течение 5 календарных дней с момента его оформления, в противном случае заказ может быть аннулирован."
      - text: "Способы доставки: курьерская доставка, доставка в пункт самовывоза, доставка транспортной компанией. Вы вправе выбрать любой удобный для вас способ."
      - text: "Невозможность передачи вам товара по вашей вине (например, вы не забрали товар в срок) расценивается как ваш отказ от товара, и заказ аннулируется."
      - text: "В случае вашего отказа от товара, предоплата (за исключением расходов на доставку) будет возвращена в течение 10 календарных дней."
      - text: "Все вопросы, связанные со сроками и условиями доставки, вы можете направить по адресу contact@burokrat.site."

  - heading: "6. Ответственность"
    clauses:
      - text: "Компания не несет ответственности за доступность и контент сторонних ресурсов, ссылки на которые могут быть размещены на Сайте."
      - text: "Компания не несет ответственности за ваши персональные данные, которые вы предоставляете сторонним ресурсам при переходе с Сайта."
      - text: "Ответственность за действия несовершеннолетних, включая приобретение ими товаров, лежит на их законных представителях."
      - text: "Компания не несет ответственности за неисполнение обязательств по продаже и доставке, если вы предоставили недостоверные данные о себе."

