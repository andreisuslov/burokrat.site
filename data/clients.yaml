title: "Клиентам | Бюрократ"
intro: |
  Информация для клиентов компании «Бюрократ». Здесь вы найдете подробности по доставке, способам оплаты и гарантийным условиям.
sections:
  - id: delivery
    heading: "Доставка"
    paragraphs:
      - |
        Мы осуществляем доставку по Барнаулу и Алтайскому краю. Возможен самовывоз из нашего магазина и офиса.
      - |
        Сроки и стоимость доставки уточняются при оформлении заказа и зависят от выбранного способа и адреса доставки.
  - id: payment
    heading: "Оплата"
    paragraphs:
      - |
        Доступны наличный и безналичный расчет, оплата банковскими картами, а также по счету для юридических лиц.
      - |
        Все платежи проводятся безопасно. По запросу предоставляем полный комплект закрывающих документов.
  - id: warranty
    heading: "Гарантия"
    paragraphs:
      - |
        Мы предоставляем гарантию на изготовленные печати, штампы и оснастки согласно условиям производителя и внутренним стандартам качества.
      - |
        В случае выявления недостатков вы можете обратиться к нам для диагностики и решения вопроса: ремонт, обмен или возврат согласно законодательству РФ.
